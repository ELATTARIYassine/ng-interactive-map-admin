<div class="col-lg-8 grid-margin stretch-card offset-2">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="float: left;">Gestion des marqueurs</h4>
            <div style="text-align: right;">
                <button class="btn btn-success btn-fw" type="button" (click)="newPlace()">Ajouter</button>
            </div>
            <div class="table-responsive" style="margin-top: 5vh;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Nom
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let place of places">
                            <td> {{ place.name }}</td>
                            <td> {{ place.type }}</td>
                            <td>
                                <button class="btn btn-primary" (click)="updatePlace(place)" type="button"><i class="fa fa-plus"></i>Modifier</button>&nbsp;
                                <button class="btn btn-danger" (click)="deletePlace(place)" type="button"><i class="mdi mdi-upload"></i>Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
