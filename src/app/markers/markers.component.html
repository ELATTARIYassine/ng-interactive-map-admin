<div class="col-md-10 grid-margin stretch-card offset-1">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Gestion des marqueurs</h4>

            <form class="forms-sample">
                <div class="form-group">
                    <label for="exampleInputName1">Nom d'endroit</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Image</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4">Type</label>
                    <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Description</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Coordonnées géographiques</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Latitude &nbsp;&nbsp; <i class="fa fa-th-large"></i>&nbsp;&nbsp; Longitude</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Latitude">
                        <input type="text" class="form-control" placeholder="Longitude">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="button"><i class="fa fa-plus"></i>Ajouter place</button>&nbsp;
                    <button class="btn btn-light">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>
